<!-- Same Firebase SDK includes as above -->
<link rel="stylesheet" href="/CSS/Menu.css">
<link rel="stylesheet" href="/CSS/index.css">
<link rel="stylesheet" href="/Users/Login.css">
<link rel="stylesheet" href="/CSS/Footer.css">


<body>
    <iframe src= "/Public/Header.html"onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    <iframe src= "/Public/Footer.html"onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
   
    <div class="login">
    <h1>Login/Register</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()" class="Loginbtn">Login</button>
    <button onclick="register()" class="Register">Register</button>

    <script>
        
        // Firebase config here (same as index.html)

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html");
        }

        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => window.location.href = "dashboard.html");
        }
    </script>
</body>
